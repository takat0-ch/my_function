<script type="text/javascript">
function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

  /*firebase*/


  
  /*ID*/

    var counter = 0;
    var won = 0;
    var lost = 0;
    var score = 50;
    var ply2 = 50;
    var ply3 = 50;
    var ply2_won = 0;
    var ply2_lost = 0;
    var ply3_won = 0;
    var ply3_lost = 0;
    var TARGET = 150;
    var correct = 0;
    var incorrect =0;
    var timeline = [];
    var cursor_off = {
      type: 'call-function',
      func: function() {
        document.body.style.cursor= "none";
      }
    }
    var cursor_on = {
      type: 'call-function',
      func: function() {
        document.body.style.cursor= "auto";
      }
    }

    /*教示*/
    var welcome = {
      type: "html-button-response",
      stimulus: '<p>「start」を押すと実験が開始します。<br>アルファベットが同じならJキー異なるならFキーを押してください。</p>',
      choices: ['star'],
    };
    
    var screen = {
      type: "fullscreen",
      fullscreen_mode: true
    };
    
   
    var Non = {
      type: "html-keyboard-response",
      stimulus:'',
      choices: jsPsych.NO_KEYS,
      render_on_canvas: true,
      trial_duration: 2000,
      on_finish: function(){
        counter += 1
        /*player2の正答率は70% 3は60%とする*/
        if(Math.random()*100 > 30) {ply2_won+=1}else{ply2_won}    
        if(Math.random()*100 > 40) {ply3_won+=1}else{ply3_won}    
        ply2_lost = counter - ply2_won
        ply3_lost = counter - ply3_won  
      }
    };
    
    var tibble = {
      type: "html-keyboard-response",
      stimulus: function(){
      score = score + won - lost
      TARGET += 1
      ply2 = ply2 + ply2_won - ply2_lost
      ply3 = ply3 + ply3_won - ply3_lost
      var TOTAL = score+ply2+ply3
      var tbl = make_table(score, won, lost, ply2, ply2_won, ply2_lost, ply3, ply3_won, ply3_lost, TOTAL, TARGET)
      return tbl},
      choices: ['enter']
    }
    var tt = {
      type: "html-button-response",
      stimulus: HTM,
      choices: ['実験に戻る'],
      on_start: function(){
        var script = document.createElement('script'); //変数名は適当なものにでも
          script.src = "chat2.js";
          document.body.appendChild(script);
          }
    }
    var chat_instruction = {
      type: "html-keyboard-response",
      stimulus: '<p>PLAYER2と通信します。ENTERを押してください。</p>',
      choices: ['enter']
    }
    var wait_ply = {
      type: "html-keyboard-response",
      stimulus: '<div><img src="loading.gif" width="350px"/><p>他のPLAYERを待っています。</p></div>',
      choices: ['enter']
    }

    
    /*debrief*/
    var debrief = {
      type: "html-button-response",
      stimulus: '<p>Thank you</p>',
      choices:  ['End']
    };
    
    var procedure = {
      timeline:[Non,
      {
      type: "html-keyboard-response",
      stimulus: function(){
        return '<div style = "position: absolute; top: '+jsPsych.timelineVariable('TOP', true)+'%; left:'+jsPsych.timelineVariable('LEFT',true)+'%; transform: translate(-50%, -50%);"><p style= "color:#000080; font-size:14pt; font-weight: 800;">' +jsPsych.timelineVariable('STM1')+'　　　　　　　　　　　　　　'+jsPsych.timelineVariable('STM2')+'</p></div>'},
      choices: ["f", "j"],
      render_on_canvas: true,
      stimulus_duration:500,
      response_ends_trial: true,
      trial_duration: 5000,
      data: {
        STM1: jsPsych.timelineVariable('STM1'), 
        STM2: jsPsych.timelineVariable('STM2')
      },
      on_finish(data){
        if (jsPsych.timelineVariable('STM1') == jsPsych.timelineVariable('STM2') && data.response == "j"){won+=1
            return won}
          else if(jsPsych.timelineVariable('STM1') != jsPsych.timelineVariable('STM2') && data.response == "f"){won+=1
            return won}
          else {
            lost += 1
            return lost}
          }

        
        }
      ],
      timeline_variables: Position,
      sample:{type: 'with-replacement', size: 5}
    };
    
    var belong = {
      type: "survey-likert",
      questions: [{prompt: "他のプレイヤーは自分がチームの一員であることを感じさせる.",
                  labels: [
                  "0: 全くそう思わない",
                  "1",
                  "2",
                  "3: どちらとも言えない",
                  "4",
                  "5",
                  "6: とてもそう思う"]}]
    }
    
    
      timeline.push(screen);
      timeline.push(welcome);
      timeline.push(cursor_off);
      timeline.push(procedure);
      timeline.push(tibble);
      timeline.push(cursor_on);
      timeline.push(chat_instruction);
      timeline.push(tt);
      timeline.push(wait_ply);
      timeline.push(belong);
      timeline.push(debrief);

    
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
        /*jsPsych.data.get().localSave('csv', 'mydata.csv');*/
      }
    });
    
</script>
